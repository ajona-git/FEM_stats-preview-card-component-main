<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {display: none;}
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="card-wrapper flex" >
      <div class="card-texts">
        <h1 class="main-text">Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      

        <div class="testimonials flex">
          <div class="company flex">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="company flex">
            <h2>314</h2>
            <p>templates</p>
         </div>

          <div class="company flex">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      
      </div> 
      <div class="img-overlay">
        <img src="images/image-header-desktop.jpg" alt="" class="card-img" width="540" height="446">
        <div class="img-div">
          <img src="images/image-header-mobile.jpg" alt="" class="mobile">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ajona_git</a>.
  </div>
</body>
</html>
